- name: Get Vivado Base Directory
  set_fact:
    base_dir: "{{ exec_bin | dirname }}"
    exec_bin: "{{ exec_bin | basename }}"
    tcl_path: "/tmp/{{ program_tcl }}"

- name: Copy program_tcl to remote
  shell:
    cmd: "[ -d {{ item }} ] &&  mkdir -p {{ item }}"
    warn: false
  loop:
    - "{{ tcl_path | dirname }}"

- debug:
    msg: "Program Device Result: {{ base_dir }} | {{ exec_bin }}"

- name: Copy script files to target
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
    - { src: '{{ program_tcl }}', dest: '{{ tcl_path }}'}

- name: Program Device
  register: result
  shell:
    chdir: "{{ base_dir }}"
    cmd: "{{ exec_bin }} -mode tcl -source {{ tcl_path }}"
    warn: false

- debug:
    msg: "Program Device Result: {{ result }}"